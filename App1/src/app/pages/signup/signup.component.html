<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form [formGroup]="userFrm" (ngSubmit)="createUser()" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" formControlName="firstname" class="form-control form-control-user" placeholder="First Name">
                    <small class="text-danger" *ngIf="userFrm.get('firstname')?.invalid && (userFrm.get('firstname')?.dirty || userFrm.get('firstname')?.touched)">
                      First name is required.
                    </small>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" formControlName="lastname" class="form-control form-control-user" placeholder="Last Name">
                    <small class="text-danger" *ngIf="userFrm.get('lastname')?.invalid && (userFrm.get('lastname')?.dirty || userFrm.get('lastname')?.touched)">
                      Last name is required.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-control form-control-user" placeholder="Email Address">
                  <small class="text-danger" *ngIf="userFrm.get('email')?.invalid && (userFrm.get('email')?.dirty || userFrm.get('email')?.touched)">
                    <span *ngIf="userFrm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="userFrm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
                  </small>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" formControlName="password" class="form-control form-control-user" placeholder="Password">
                    <small class="text-danger" *ngIf="userFrm.get('password')?.invalid && (userFrm.get('password')?.dirty || userFrm.get('password')?.touched)">
                      <span *ngIf="userFrm.get('password')?.errors?.['required']">Password is required.</span>
                      <span *ngIf="userFrm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
                    </small>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" formControlName="confirmpassword" class="form-control form-control-user" placeholder="Repeat Password">
                    <small class="text-danger" *ngIf="userFrm.hasError('mismatch') && (userFrm.get('confirmpassword')?.dirty || userFrm.get('confirmpassword')?.touched)">
                      Passwords do not match.
                    </small>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!userFrm.valid || isLoading">
                  <span *ngIf="!isLoading">Register Account</span>
                  <span *ngIf="isLoading">Processing...</span>
                </button>
                <hr>
                <button type="button" class="btn btn-google btn-user btn-block" (click)="signInWithGoogle()">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </button>
                <button type="button" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" routerLink="/forgot-password">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small"  [routerLink]="['/']" >Already have an account? Login!</a>
              </div>
              <div *ngIf="errorMessage" class="text-center text-danger mt-3">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
